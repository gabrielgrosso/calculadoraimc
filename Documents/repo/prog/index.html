<body>
    <div style="text-align: center;" class="container-fluid">
        <h1>Calcule seu IMC</h1>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div style="height: 1000px; color: black; background-color: rgb(255, 255, 255);" class="col-md-4">
            </div>
            <div style="height: 1000px; color: black; background-color: rgb(255, 255, 255);" class="col-md-4">
                <div class="card" style="width: 100%;margin-bottom: 20px;margin-top: 20px;">
                    <img src="tamanho.png" class="card-img-top">
                    <div class="card-body">
                        <h3>Insira sua altura:</h3>
                        <input class="form-control" list="datalistOptions" id="lacuna2" type="number"
                            placeholder="digite a altura em metros...">
                    </div>
                </div>
                <div class="card" style="width: 100%;margin-bottom: 20px;margin-top: 20px;">
                    <img src="peso.png" class="card-img-top">
                    <div class="card-body">
                        <h3>Insira seu peso:</h3>
                        <input class="form-control" list="datalistOptions" id="lacuna1" type="number"
                            placeholder="digite o peso em kg...">
                    </div>
                </div>
                <button onclick="mensagem()" type="button" style="width: 80px;margin-left: 45%;"
                    class="btn btn-outline-primary">Enviar</button>
                    <h1 id="resultado" style="margin-top: 20px;" class="display-2">Resultado</h1>
            </div>
            <div style="height: 500px; color: black; background-color: rgb(255, 255, 255);" class="col-md-4">

            </div>
        </div>
    </div>

    <div class="row">

    </div>

<script>

    function mensagem() {

        let numero1 = document.getElementById("lacuna1").value;
        let numero2 = document.getElementById("lacuna2").value;

        let soma = parseFloat(numero1) / parseFloat(numero2 ** 2);

        alert(soma);

    }



</script>
